<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny test</title>
    <link rel="stylesheet" href="./css/dom-test-style.css">
</head>
<body class="body">
<div class="name"> 
    <img class="name_img" src="img/dt-Group1.png">
</div>

<div class="test" id="test">
    <div class="results" id="results">
        <div class="end-message" id="end-message"></div>
        <div class="result" id="result"></div>
    </div>

    <div class="end-block" id="question-blick">
        <ul class="question-end" id="question-end">

        </ul>
    </div>

    <div class="test-questions" id="test-questions">
        <div class="test-questions-item" id="test-question-item">
            <div class="item-question" id="item-question">Question1</div>
            <ul class="item-answer" id="item-answer">
                <li>
                    <div class="answer-div" id="answer1">
                        Answer1
                    </div>
                </li>
                <li>
                    <div class="answer-div" id="answer2">
                        Answer2
                    </div>
                </li>
                <li>
                    <div class="answer-div" id="answer2">
                        Answer3
                    </div>
                </li>
                <li>
                    <div class="answer-div" id="answer2">
                        Answer4
                    </div>
                </li>

            </ul>
        </div>
    </div>

    <div class="notice" id="notice">
        <div class="check_res" id="check_res"></div>
        <div class="notice_text" id="notice_text"></div>
    </div>

    <div class="btns" id="btns">
        <button class="btn" id="btn-check" disabled>Check</button>
        <button class="btn" id="btn-next" disabled>Next</button>
    </div>
    
</div>
<script src="js/dom-test.js"></script>
</body>
